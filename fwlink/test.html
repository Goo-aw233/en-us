        <title>The page is jumping... | GuCATs'Blog</title>
    </head>
    <body>
        <h1 align="center">The page will redirect after <span id="timeout">5</span> seconds</h1>
        <script>
            let countTime = 5;
            
            function count() {
            
              document.getElementById('timeout').textContent = countTime;
              countTime -= 1;
              if(countTime === 0){
                location.href = '/';
              }
              setTimeout(() => {
                count();
              }, 1000);
            }
            
            count();
            </script>
    </body>
</html>
